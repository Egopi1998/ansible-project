- name: configuring DB server - MySql
  hosts: db
  become: yes
  vars: 
    login_user: root
    login_host: db.hellandhaven.xyz
  vars_prompt:
    name: db_root_password
    prompt: please enter your db root password
    private: no
  tasks:
    - name: installing mysql-server 
      ansible.builtin.dnf:
        name: mysql-server
        state: present
    - name:  systemctl enable/start mysqld
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes
    - name: check connection
      community.mysql.mysql_info:
        login_user: "{{ login_user }}"
        login_password: "{{ db_root_password }}"
        login_host: "{{ login_host }}"
        filter: version
        ignore_errors: yes
        register: db_connection_output
